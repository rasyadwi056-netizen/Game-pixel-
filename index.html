<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pixel Sword Battle - 4 Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hud">
    <div id="timer">Time: 60</div>
    <div class="hp-row" id="hpRow"></div>
    <div id="announcement"></div>
    <div class="controls">
      Controls — P1: W A S D + F (attack) |
      P2: ↑ ↓ ← → + M (attack) |
      P3: I J K L + O (attack) |
      P4: Numpad 8 5 4 6 + 0 (attack)
    </div>
  </div>

  <canvas id="gameCanvas" width="640" height="480"></canvas>

  <script src="script.js"></script>
</body>
</html>
